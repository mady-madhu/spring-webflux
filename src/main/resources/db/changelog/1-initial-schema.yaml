databaseChangeLog:
  - changeSet:
      id: 1
      author: postgres
      changes:
        - createTable:
            tableName: employees
            columns:
              - column:
                  name: id
                  type: bigserial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: role
                  type: varchar(255)